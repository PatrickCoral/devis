<table mat-table [dataSource]="source">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Désignation </th>
        <td mat-cell *matCellDef="let line"> {{line.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qté </th>
        <td mat-cell *matCellDef="let line"> {{line.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unité </th>
        <td mat-cell *matCellDef="let line"> {{line.unit}} </td>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> PU </th>
        <td mat-cell *matCellDef="let line"> {{line.unitPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let line"> {{line.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let line; columns: displayedColumns;"></tr>
</table>
